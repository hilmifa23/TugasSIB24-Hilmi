<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/login-responsive.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="#" autocomplete="off" class="sign-in-form">
              <div class="heading">
                <h2>Selamat Datang</h2>
                <h6>Belum punya akun?</h6>
                <a href="#" class="toggle">Daftar</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nama</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                 Lupa kata sandi?
                  <a href="#">bantuan</a> masuk
                </p>
              </div>
            </form>

            <form action="#" autocomplete="off" class="sign-up-form">
              <div class="heading">
                <h2>Mulai Sekarang</h2>
                <h6>Sudah memiliki akun?</h6>
                <a href="#" class="toggle">Masuk</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nama</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

                <p class="text">
                  Dengan mendaftar, saya setuju dengan
                  <a href="#">Ketentuan Layanan</a> dan
                  <a href="#">Kebijakan pribadi</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="asset/img/image1.png" class="image img-1 show" alt="" />
              <img src="asset/img/image2.png" class="image img-2" alt="" />
              <img src="asset/img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Buat akun anda sendiri</h2>
                  <h2>Sesuaikan sesuka anda</h2>
                  <h2>Undang teman untk bergabung</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="asset/js/login-responsive.js"></script>
  </body>
</html>
