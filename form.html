<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        Nama <br>
        <input type="text" placeholder="Nama lengkap"> <br>
        <br>
        Email <br>
        <input type="email" placeholder="Email aktif"> <br>
        <br>
        No HP <br>
        <input type="number" placeholder="No HP aktif"> <br>
        <br>
        Jenis Kelamin <br>
        <input type="radio" id="lakilaki" name="jeniskelamin" value="laki-laki">
        <label for="lakilaki">Laki-laki</label> <br>
        <input type="radio" id="perempuan" name="jeniskelamin" value="perempuan">
        <label for="perempuan">Perempuan</label> <br> <br>
        Prodi <br>
        <select name="prodi" id="prodi">
            <option disabled selected>Pilih</option>
            <option value="Teknik Mesin">Teknik Mesin</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
        </select> <br> <br>
        Hobi <br>
        <input type="checkbox" id="membaca" name="membaca" value="membaca">
        <label for="membaca">Membaca</label> <br>
        <input type="checkbox" id="menulis" name="menulis" value="menulis">
        <label for="menulis">Menulis</label> <br>
        <input type="checkbox" id="menyanyi" name="menyanyi" value="menyanyi">
        <label for="menyanyi">Menyanyi</label> <br>
        <input type="checkbox" id="olahraga" name="olahraga" value="olahraga">
        <label for="olahraga">Olahraga</label> <br> <br>
        Alamat <br>
        <textarea name="alamat" id="alamat" cols="25" rows="2">Alamat Lengkap</textarea> <br> <br>
        Foto Diri <br>
        <input type="file"> <br>
        <button type="submit">Daftar</button>


    </form>
</body>
</html>
