<body>

    <div class="form-input">
        <h1>Input Produk</h1>
        <form id="produkForm">
            <p>Nama</p>
            <input type="text" id="nama_produk" name="nama_produk" placeholder="Masukkan Nama Produk" required>
            <p>Gambar Produk</p>
            <input type="text" id="gambar_produk" name="gambar_produk" placeholder="Masukkan Link Gambar" required>
            <p>Deskripsi</p>
            <input type="text" id="deskripsi_produk" name="deskripsi_produk" placeholder="Masukkan Deskripsi Produk" required>
            <p>Harga</p>
            <input type="text" id="harga_produk" name="harga_produk" placeholder="Masukkan Harga Produk" required>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
